<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>Contact Us</h1>
    <p class="hint">Client-side validation demo</p>

    <div id="status" class="success" aria-live="polite"></div>
<form id="contactForm" novalidate>

  <div>
    <label for="name">Name</label>
    <input id="name" type="text">
    <div id="nameError" class="error-text"></div>
  </div>

  <div>
    <label for="email">Email</label>
    <input id="email" type="email">
    <div id="emailError" class="error-text"></div>
  </div>

  <div>
    <label for="message">Message</label>
    <textarea id="message"></textarea>
    <div id="messageError" class="error-text"></div>
  </div>

  <button type="submit">Send</button>

</form>

  </main>

  <script src="script-fixed.js"></script>
</body>
</html>
